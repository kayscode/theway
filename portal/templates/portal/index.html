{% extends "layouts/site-layout.html" %}
{% load static %}

{% block css_links %}
    <link rel="stylesheet" href={% static "css/app.css" %}>
{% endblock css_links %}

{% block content %}
    <div class="flex justify-center w-full">
        <div class="space-y-3" style="width: 1200px" >
            <div class=" mt-3 shadow-sm p-2 space-y-2">
                <h2 class="text-md font-semibold py-3 bg-gray-50 px-2">les videos</h2>
                <div class="grid grid-cols-4 gap-3">
                    {% for video in videos %}
                        <video  height="200" controls class="border rounded-md"  type="video/mp4">
                            <source src="{{ video.file.url }}" type="video/mp4">
                        </video>
                    {% endfor %}
                </div>
                <div class="text-right py-2">
                    <a href="{% url 'visitor_list_videos' 'all' %}" class="px-4 py-2 border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white"> charger plus </a>
                </div>
            </div>
            <div class="py-3 mt-3 shadow-sm p-2 space-y-2" >
                <h2 class="text-md font-semibold py-3 bg-gray-50 px-2">les audios</h2>
                <div class="grid grid-cols-4 gap-2">
                    {% for audio in audios %}
                        <audio controls class="w-full">
                            <source class="" src="{{ audio.file.url }}" type="">
                        </audio>
                    {% endfor %}
                </div>
                <div class="text-right py-2">
                    <a href="{% url 'visitor_list_audios' 'all' %}" class="px-4 py-2 border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white"> charger plus </a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
