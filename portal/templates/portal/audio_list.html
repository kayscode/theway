{% extends "layouts/site-layout.html" %}
{% load static %}

{% block css_links %}
    <link rel="stylesheet" href={% static "css/app.css" %}>
{% endblock css_links %}

{% block content %}
    <div class="bg-gray-50 rounded-lg p-2 flex justify-end">
        <form action="" class="flex gap-2">
            <div>
                <label for=""></label>
                <select name="" id="" class="px-10 py-1 rounded-lg border focus:outline-none focus:outline-gray-300 ">
                    <option value="">none</option>
                    <option value="">branche 1</option>
                    <option value="">branche 2</option>
                </select>
            </div>
            <div>
                <button class="border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white font-semibold px-3 py-1 rounded-lg bg-white">
                    appliquer
                </button>
            </div>
        </form>
    </div>
    <div class="overflow-y-auto" style="height:500px;">
        <div class="grid grid-cols-3 gap-3">
            {% for media in audios %}
                <div class="p-3">
                    <div class="flex justify-center">
                        <div class="space-y-3">
                            <div class="flex justify-center">
                                {% if media.file_cover %}
                                    <img src='{{ media.file_cover.url }} ' style="height:200px;" class="object-cover rounded-lg" >
                                {% else %}
                                    <img src="{% static 'images/audio.jpg' %}" style="height:200px;" class="object-cover rounded-lg" >
                                {% endif %}
                            </div>
                            <audio controls class="w-full">
                                <source class="" src="{{ media.file.url }}">
                            </audio>
                        </div>
                    </div>
                    <div class="py-3 flex justify-end space-x-2">
                        <a href="{% url 'detail_media' media.id %}" class="flex-1 px-4 py-2 border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white text-center"> voir </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
